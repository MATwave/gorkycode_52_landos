<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендация по тренировкам</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Подберите свою тренировку</h1>
        <div class="content">
            <form id="surveyForm" class="form">
                <label for="fitness_level">Уровень физической подготовки:</label>
                <select id="fitness_level" name="fitness_level">
                    <option value="1">Начинающий</option>
                    <option value="2">Средний</option>
                    <option value="3">Продвинутый</option>
                </select>

                <label for="age_category">Возрастная категория:</label>
                <select id="age_category" name="age_category">
                    <option value="1">Детская</option>
                    <option value="2">Юношеская</option>
                    <option value="3">Взрослая</option>
                    <option value="4">Пожилая</option>
                </select>

                <label for="training_type">Тип тренировок:</label>
                <select id="training_type" name="training_type">
                    <option value="1">Силовые</option>
                    <option value="2">Кардио</option>
                    <option value="3">Групповые</option>
                    <option value="4">Индивидуальные</option>
                </select>

                <label for="training_goal">Цель тренировок:</label>
                <select id="training_goal" name="training_goal">
                    <option value="1">Улучшение здоровья</option>
                    <option value="2">Снижение веса</option>
                    <option value="3">Повышение выносливости</option>
                    <option value="4">Спортивные достижения</option>
                </select>

                <label for="sports_facility">Тип спортивной площадки:</label>
                <input id="sports_facility" name="sports_facility" type="text" placeholder="Например, фитнес-центр">

                <label for="group_or_individual">Формат занятий:</label>
                <select id="group_or_individual" name="group_or_individual">
                    <option value="1">Групповые</option>
                    <option value="2">Индивидуальные</option>
                </select>

                <label for="health_status">Состояние здоровья:</label>
                <select id="health_status" name="health_status">
                    <option value="1">Без ограничений</option>
                    <option value="2">Хронические заболевания</option>
                    <option value="3">Необходимость коррекции нагрузок</option>
                </select>

                <label for="training_frequency">Частота тренировок (раз в неделю):</label>
                <input id="training_frequency" name="training_frequency" type="number" min="1" max="7" value="3">

                <label for="training_time">Время тренировок:</label>
                <select id="training_time" name="training_time">
                    <option value="1">Утро</option>
                    <option value="2">День</option>
                    <option value="3">Вечер</option>
                </select>

                <label for="weight">Вес (кг):</label>
                <input id="weight" name="weight" type="number" step="0.1" placeholder="Например, 70.0">

                <label for="height">Рост (см):</label>
                <input id="height" name="height" type="number" step="0.1" placeholder="Например, 170.0">

                <label for="cooperation">Готовность к сотрудничеству:</label>
                <select id="cooperation" name="cooperation">
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                </select>
              <label for="budget">Бюджет:</label>
                <input id="budget" name="budget" type="number" step="0.1" placeholder="Укажите сумму (по желанию)">

                <button type="submit">Получить рекомендацию</button>
            </form>
            <div id="recommendation" class="recommendation">
                <h2>Рекомендация:</h2>
                <div id="recommendationContent"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
